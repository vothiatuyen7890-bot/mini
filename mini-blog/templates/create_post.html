{% extends "base.html" %}
{% block title %}Tạo Bài Viết Mới{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4">➕ Tạo Bài Viết Blog Mới</h2>
        <form method="POST" action="{{ url_for('new_post') }}" class="p-4 border rounded shadow-sm bg-light">
            
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            
            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề Bài viết</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Nội dung</label>
                <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Đăng Bài Viết</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</div>
{% endblock %}
